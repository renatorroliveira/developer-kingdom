<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer Kingdom</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Base CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Google Fonts - Source Sans Pro -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid" id="main">

      <div class="row">
        <div class="col-md-12 text-center">
          <img class="brand" src="img/logo.png">
        </div>
      </div>

      <!-- Banner -->
      <div class="jumbotron" id="banner">
        <div class="col-md-12 text-center">
          <h1>Encontre desenvolvedores, designers e especialistas em TI</h1>
          <p>No Developer Kingdom você encontra os melhores profissionais em TI para desenvolver seus projetos.</p> 
        </div>
      </div> <!-- end #banner -->

      <!-- Email registration -->
      <div class="row" id="newsletterForm">
        <div class="col-md-12 text-center">

          <!-- Email registration form -->
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group custom-form">
                <!-- Email icon -->
                <span class="input-group-addon custom-label">
                  <span class="glyphicon glyphicon-envelope light-gray" aria-hidden="true"></span>
                </span>
                <!-- Input -->
                <input type="text" class="form-control custom-input" placeholder="Email">
                <!-- Button -->
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-danger">CONFIRMAR</button>
                </span>
              </div>
            </div>
          </form>
          <p><small>*Cadastre seu email acima para ficar por dentro das últimas novidades.</small></p>

          <!--label>Quer ficar por dentro de tudo? Cadastre seu email abaixo e seja um dos primeiros a receber as novidades.</label-->

        </div>
      </div> <!-- end #newsletterForm -->

    </div> <!-- end #main -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row" id="footer">
          <!-- Copyright -->
          <div class="col-md-12 text-center">
            <p>Developer Kingdom &copy; 2015</p>
          </div>

          <!-- Social icon set -->
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="https://www.facebook.com/developerkingdom" target="_blank"><img src="img/ic-facebook.png"></a>
              <a href="https://twitter.com/devkingdom" target="_blank"><img src="img/ic-twitter.png"></a>
          </div>

        </div>  
      </div>
    </footer> <!-- end #footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
